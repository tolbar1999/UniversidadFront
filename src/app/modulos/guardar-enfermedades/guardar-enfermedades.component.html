<h2>Registrar enfermedad</h2>
<form [formGroup]="formEnfermedad">
    <div class="row">
        <div class="col-12">
            <mat-form-field>
                <mat-label>Estudiante</mat-label>
                <mat-select formControlName="idEstudiante">
                    <mat-option *ngFor="let item of selectEstudiante" [value]="item.id">
                        {{item.numeroIdentificacion}} - {{item.nombre}} {{item.apellido}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field>
                <mat-label>Nombre enfermedad</mat-label>
                <input matInput formControlName="nombre">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field>
                <mat-label>Observacion</mat-label>
                <textarea matInput formControlName="observacion"></textarea>
            </mat-form-field>
        </div>
    </div>
    <button class="btn btn-success" (click)="registrar()" [disabled]="!formEnfermedad.valid">REGISTRAR</button>
</form>
