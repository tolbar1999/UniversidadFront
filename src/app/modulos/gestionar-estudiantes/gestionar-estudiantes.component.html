<button class="btn btn-success" (click)="modalGuardarEstudiante(0)">Nuevo Estudiante</button>

<table class="table table-hover mt-4">
    <thead>
        <tr>
            <th>Tipo identificacion</th>
            <th>Numero identificacion</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha nacimiento</th>
            <th>Tipo sangre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listaEstudiantes">
            <td>{{item.tipoIdentificacion.nombre}}</td>
            <td>{{item.numeroIdentificacion}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.fechaNacimiento}}</td>
            <td>{{item.tipoSangre.nombre}}</td>
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary"
                        (click)="modalGuardarEstudiante(item.id)">Editar</button>
                    <button type="button" class="btn btn-danger" (click)="eliminar(item.id)">Eliminar</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
