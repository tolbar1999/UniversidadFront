<h2 mat-dialog-title>Nuevo Estudiante</h2>
<mat-dialog-content>
    <form [formGroup]="formEstudiante">
        <div class="row">
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Tipo identificacion</mat-label>
                    <mat-select formControlName="idTipoIdentificacion">
                        <mat-option *ngFor="let item of selectTipoIdentificacion" [value]="item.id">
                            {{item.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field>
                    <mat-label>Numero identificacion</mat-label>
                    <input matInput formControlName="numeroIdentificacion" maxlength="30" type="number">
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre" maxlength="50">
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field>
                    <mat-label>Apellido</mat-label>
                    <input matInput formControlName="apellido" maxlength="50">
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field>
                    <mat-label>Fecha nacimiento</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field>
                    <mat-label>Tipo sangre</mat-label>
                    <mat-select formControlName="idTipoSangre">
                        <mat-option *ngFor="let item of selectTipoSangre" [value]="item.id">
                            {{item.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="btn btn-secondary mr-1" mat-dialog-close>Cancelar</button>
    <button class="btn btn-success" [disabled]="!formEstudiante.valid" (click)="guardar()">Registrar</button>
</mat-dialog-actions>
